<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Airline Code Converter</title>

    <style>
        .container {
            font-family: Calibri;
        }
    </style>
    <script type="text/javascript" src="../src_js/acConverter.js"></script>
</head>

<body>
    <div class="container" align="center">
        <div id="info">
            <h2>Airline Code Phonetic Converter</h2>
            <p>Convert airline codes such as IATA, ICAO or call signs to phonetic text or vice versa.</p>
        </div>
        <br>
        <div id="textbox">
            <input id="inputtext" type="text" style="width:500px; height:20px;" placeholder="e.g 'BAC749'"></input><br><br>
            <div onclick="changePlaceholderText()">
                <label><input type="radio" name="type" id="ToPhonetic" checked="checked">To Phonetic</label><br>
                <label><input type="radio" name="type" id="FromPhonetic">From Phonetic</label><br><br>
            </div>
            <input type="submit" id="entertext" value="Convert" onclick="convertText()" />
        </div>
        <div id="convertedValue"> </div>
    </div>
</body>

</html>
